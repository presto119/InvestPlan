<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest Plan - login</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="shortcut icon" href="./img/gI_124266_InvestPlan Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="top_bg">
        <div class="cloud">
                <div class="wrap">
                <div class="title">
                    <h2>LOGIN</h2>
                </div>
            </div>
        </div>   
    </div>

    <section id="login_sec">
        <div class="wrap">
            <form id="singin_form" action="">
                <div class="txt_box">
                    <input type="text" name="id" id="id" placeholder="USER ID">
                </div>
                <div class="txt_box">
                    <input type="password" name="pw" id="pw" placeholder="PASSWORD">
                </div>
                <div class="find_id">
                    <a href="#" onclick="return false;">Forgot your ID or password?</a>
                </div>
                <button class="submit">LOGIN</button>
                <div class="create_account">
                    <p>New to InvestPlan?</p>
                    <a href="">Creat Account</a>
                </div>
            </form>
        </div>
    </section>

    <div id="footer"></div>
</body>
</html>
